<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashy Animation</title>
  <style>
    body {
      background-color: black;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      width: 200px;
      height: 200px;
      background-color: #ff000000;
      border-radius: 50%;
      animation: pulse 2s infinite alternate, glow 2s infinite alternate;
      box-shadow: 0 0 50px #ff0000;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 50px #ff0000;
      }
      50% {
        box-shadow: 0 0 100px #00ffff;
      }
      100% {
        box-shadow: 0 0 50px #6f00ff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle"></div>
  </div>
</body>
</html>
